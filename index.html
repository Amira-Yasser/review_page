<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Review</title>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <link href="D:\company\upload_image\Review_Interface\style.css" rel="stylesheet" type="text/css">
    </head>

    <body className="snippet-body">
        <div class="container d-flex justify-content-center mt-5">

            <div class="card text-center mb-5">

                <div class="circle-image">
                    <img src="D:\company\upload_image\Review_Interface\images (3).jpeg" width="80">
                </div>

                <div class="rate py-3 text-white">

                    <h6 class="mb-0" style="font-size: 20px;">Rate your Trip</h6>

                    <div class="rating"> 
                        <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> 
                        <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> 
                        <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label> 
                        <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label> 
                        <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                    </div>
                    
                </div>

                <div class="center">
                    <div class="form-input">
        
                        <div class="preview">
                            <img id="file-ip-1-preview">
                        </div>
        
                        <label for="file-ip-1">Upload Image</label>
                        <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
                    </div>
                </div>

                <div>
                    <textarea placeholder="Write Your Comment"></textarea>
                </div>

                <div class="buttons px-4 mt-0">
                    <button class="btn btn-warning btn-block rating-submit">Submit</button>
                </div>

            </div>

        </div>

        <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>

        myLink.addEventListener('click', function(e) {
            e.preventDefault();
        });</script>
        <script type="text/javascript" src="D:\company\upload_image\Review_Interface\New folder\script.js"></script>
    
    </body>
</html>
